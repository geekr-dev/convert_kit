models:
  Subscriber:
    email: string:50 unique
    first_name: string:50
    last_name: string:50
    relationships:
      belongsTo: Form,User
      hasMany: SentMail
      belongsToMany: Tag
  Tag:
    title: string:50
    relationships:
      belongsToMany: Subscriber
  Form:
    title: string:100
    content: longtext
    relationships:
      hasMany: Subscriber
  Broadcast:
    subject: string:100
    content: longtext
    filters: json
    status: enum:draft,sent
    sent_at: timestamp nullable
    relationships:
      belongsTo: User
  Sequence:
    title: string:100
    status: enum:draft,published
    relationships:
      belongsTo: User
      hasMany: SequenceMail
  SequenceMail:
    subject: string:100
    status: enum:draft,published
    content: longtext
    filters: json
    sequence_id: bigInteger unsigned
    schedule_id: bigInteger unsigned
    relationships:
      belongsTo: Sequence, Schedule
  Schedule:
    delay: integer unsigned
    unit: enum:hour,day
    allowed_days: json
    relationships:
      hasMany: SequenceMail
  SentMail:
    sendable_id: bigInteger unsigned
    sendable_type: string:100
    subscriber_id: bigInteger unsigned
    sent_at: timestamp nullable
    opened_at: timestamp nullable
    clicked_at: timestamp nullable
    relationships:
      belongsTo: Subscriber
  Automation:
    name: string:100
    relationships:
      hasMany: AutomationStep
  AutomationStep:
    automation_id: bigInteger unsigned
    type: enum:type,action
    name: string:50
    value: json
    relationships:
      belongsTo: Automation
